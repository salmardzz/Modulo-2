<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Flexbox</title>
    <link rel="stylesheet" href="./css/clase-4-flexbox.css">
</head>
<body>
    <h2>Flex Direction: Row (default)</h2>
    <div class="contendor direction-row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex Direction: Column</h2>
    <div class="contendor direction-column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
    <h2>Flex Wrap</h2>
    <div class="contendor wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>Justify content: center</h2>
    <div class="contendor justify-center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Justify content: Space between</h2>
    <div class="contendor justify-between">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Justify content: Space Around</h2>
    <div class="contendor justify-around">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Align Items: center</h2>
    <div class="contendor align-center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Align Items: Start</h2>
    <div class="contendor align-start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
